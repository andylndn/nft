<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея Художника</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }
        .gallery-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .gallery-item {
            width: 30%;
            text-align: center;
            margin-bottom: 30px;
        }
        .gallery-item img {
            width: 100%;
            border-radius: 8px;
        }
        .gallery-item h2 {
            font-size: 22px;
            color: #333;
        }
        .gallery-item p {
            font-size: 18px;
            color: #555;
        }
        .consultation-form {
            margin-top: 30px;
            text-align: center;
        }
        .consultation-form input {
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 400px;
        }
        .consultation-form button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .consultation-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="https://i.imgur.com/1hRmL3h.jpg" alt="Картина 1">
            <h2>Картина 1</h2>
            <p>Цена: 5000 ₽</p>
        </div>
        <div class="gallery-item">
            <img src="https://i.imgur.com/Vr0pOPf.jpg" alt="Картина 2">
            <h2>Картина 2</h2>
            <p>Цена: 8000 ₽</p>
        </div>
        <div class="gallery-item">
            <img src="https://i.imgur.com/fOUz5fG.jpg" alt="Картина 3">
            <h2>Картина 3</h2>
            <p>Цена: 10000 ₽</p>
        </div>
    </div>

    <div class="consultation-form">
        <h2>Получить консультацию</h2>
        <form action="http://your-python-backend-url" method="POST">
            <input type="text" name="name" placeholder="Ваше имя" required>
            <input type="tel" name="phone" placeholder="Ваш телефон" required>
            <input type="text" name="artwork" placeholder="Интересующая картина" required>
            <button type="submit">Отправить</button>
        </form>
    </div>

</body>
</html>
